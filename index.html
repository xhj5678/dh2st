<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>蛇.pw - 首页</title>

  <script src="https://cdn.tailwindcss.com" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1677ff',
            secondary: '#0FC6C2',
            accent: '#FF2E2E',
            dark: '#1D2129',
          },
          fontFamily: {
            sans: ['PingFang SC', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    @layer utilities {
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .game-card {
        @apply bg-white rounded-lg shadow-md overflow-hidden;
      }
      .nav-icon {
        @apply text-gray-500 flex flex-col items-center justify-center text-[11px] sm:text-sm cursor-pointer;
      }
      .nav-icon.active {
        @apply text-primary;
      }
      .page-content {
        @apply hidden;
      }
      .page-content.active {
        @apply block;
      }
      .loading {
        @apply animate-spin inline-block w-5 h-5 border-2 border-white border-t-transparent rounded-full;
      }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

<div class="max-w-md mx-auto bg-white min-h-screen relative pb-safe">

  <!-- 顶部 -->
  <header class="bg-white shadow-sm px-4 py-3 flex justify-between items-center">

    </div>
    <h1 id="page-title" class="text-base sm:text-lg md:text-xl font-bold text-dark">首页</h1>
    <div class="w-10"></div>
  </header>

  <div class="page-container">

    <!-- 首页 -->
    <div class="page-content active" id="home-page">

      <!-- Banner -->
      <div class="relative w-full aspect-[16/9] max-h-52" id="main-banner">
        <img src="推广图片1.heic" alt="推广图" class="w-full h-full object-cover">
        <div class="absolute bottom-4 right-4 w-14 h-14 bg-accent rounded-full flex items-center justify-center text-white text-xl" id="banner-play-btn">
          <i class="fa fa-play"></i>
        </div>
      </div>

      <!-- 网站信息 -->
      <div class="px-5 py-4 flex justify-between items-center">
        <div>
          <p class="text-gray-500 text-xs sm:text-sm">我的网站</p>
          <p class="text-sm sm:text-base font-bold text-dark">
            主站：kkkxz.cc<br>备用网址：尾.top
          </p>
        </div>
        <div id="invite-btn" class="flex items-center bg-blue-50 px-4 py-2 rounded-full cursor-pointer">
          <i class="fa fa-user-plus text-primary mr-2"></i>
          <span class="text-primary text-sm font-medium">邀请</span>
        </div>
      </div>

      <!-- 推荐游戏 -->
      <div class="px-4 py-5 bg-gray-50">
        <div class="flex justify-between items-center mb-5">
          <div class="flex items-center">
            <i class="fa fa-th-large text-primary mr-2"></i>
            <h2 class="font-bold text-sm sm:text-base">推荐游戏</h2>
          </div>
          <div id="all-games-btn" class="bg-white px-3 py-1.5 rounded-full shadow text-xs sm:text-sm cursor-pointer">
            全部游戏 <i class="fa fa-angle-right ml-1"></i>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3">

          <!-- 游戏卡片模板 -->
          <!-- 1 -->
          <div class="game-card">
            <div class="aspect-[4/3] overflow-hidden">
              <img src="星耀国际.jpg" class="w-full h-full object-cover">
            </div>
            <div class="p-2">
              <h3 class="font-bold text-sm sm:text-base">星耀国际</h3>
              <p class="text-xs sm:text-sm text-gray-600 mb-2">注册送88 累计700反588</p>
              <button class="game-enter-btn w-full bg-primary text-white text-xs sm:text-sm py-1.5 rounded"
                data-url="https://gedxs.hcjwj.com/app/register.php?site_id=1057&topId=28870">
                进入游戏
              </button>
            </div>
          </div>

          <!-- 2 -->
          <div class="game-card">
            <div class="aspect-[4/3] overflow-hidden">
              <img src="征途国际.jpg" class="w-full h-full object-cover">
            </div>
            <div class="p-2">
              <h3 class="font-bold text-sm sm:text-base">征途国际</h3>
              <p class="text-xs sm:text-sm text-gray-600 mb-2">注册送88猪脚饭</p>
              <button class="game-enter-btn w-full bg-primary text-white text-xs sm:text-sm py-1.5 rounded"
                data-url="https://wcwx.paradisemall.net/app/register.php?site_id=1031&topId=4076477">
                进入游戏
              </button>
            </div>
          </div>

          <!-- 3 -->
          <div class="game-card">
            <div class="aspect-[4/3] overflow-hidden">
              <img src="胜天国际.JPG" class="w-full h-full object-cover">
            </div>
            <div class="p-2">
              <h3 class="font-bold text-sm sm:text-base">胜天国际</h3>
              <p class="text-xs sm:text-sm text-gray-600 mb-2">注册送88猪脚饭</p>
              <button class="game-enter-btn w-full bg-primary text-white text-xs sm:text-sm py-1.5 rounded"
                data-url="https://lejva.tprsmi.com/app/register.php?site_id=1058&topId=26369&selfPlanId=197246">
                进入游戏
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- 底部导航 -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white shadow px-6 py-2 max-w-md mx-auto">
    <div class="flex justify-between">
      <div class="nav-icon" data-page="contact-page" data-title="联系">
        <i class="fa fa-comments-o text-lg"></i><span>联系</span>
      </div>
      <div class="nav-icon active" data-page="home-page" data-title="首页">
        <i class="fa fa-home text-lg"></i><span>首页</span>
      </div>
      <div class="nav-icon" data-page="games-page" data-title="游戏">
        <i class="fa fa-gamepad text-lg"></i><span>游戏</span>
      </div>
    </div>
  </footer>

  <div class="h-24"></div>
</div>

<script>
document.querySelectorAll('.game-enter-btn').forEach(btn=>{
  btn.onclick=()=>location.href=btn.dataset.url
})
document.getElementById('invite-btn').onclick=()=>location.href='邀请功能.html'
document.getElementById('banner-play-btn').onclick=()=>location.href='胜天国际音乐.mp3'
document.getElementById('main-banner').ondblclick=()=>location.href='https://eshopfile.zhiyousx.com/175043032985874650.html?code=d4jcbIMI'
</script>

</body>
</html>
